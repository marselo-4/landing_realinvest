<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realia Invest - En Construcción</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <img src="assets/logo.png" alt="Logo" class="logo"/>
            <h1>Estamos construyendo algo extraordinario</h1>
            <p>Nuestro sitio está en construcción. Déjanos tu email y serás el primero en saber cuando esté listo.</p>
            
            <form class="notify-form" onsubmit="handleSubmit(event)">
                <input type="email" name="email" placeholder="Ingresa tu email" required>
                <br>
                <button type="submit">Notificarme</button>
            </form>
        </div>
        
        <div class="blob-container">
            <div class="blob">
                <img src="assets/working.png" alt="Rocket" class="rocket"/>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const encodedUrl = 'aHR0cHM6Ly9mb3Jtc3ByZWUuaW8vZi94cmJla3FnYg==';
            const decodedUrl = atob(encodedUrl);
            
            fetch(decodedUrl, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: '¡Gracias!',
                        text: 'Te avisaremos cuando estemos listos.',
                        confirmButtonColor: '#000',
                        theme: 'light'
                    });
                    form.reset();
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Hubo un problema, intenta nuevamente.',
                        confirmButtonColor: '#000',
                        theme: 'light'
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un problema con la conexión.',
                    confirmButtonColor: '#000',
                    theme: 'light'
                });
            });
        }
    </script>
</body>
</html>
